<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        a{
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;

        }
    </style>
    <title>Notes</title>
</head>
<body>
<div class="container-sm">

    <a href="/note/add" type="button" class="btn btn-dark">
        <h1> Add note </h1>
    </a>
    <ul class="list-group" th:each="note: ${noteList}">
        <li class="list-group-item d-flex justify-content-between align-items-start mb-2">
            <div class="ms-2 me-auto">
                <div class="fw-bold" th:text="${note.title}">Subheading</div>
                <span th:text="${note.content}"></span>
            </div>
            <a
                    th:href="'/note/edit?id='+${note.id}" type="button" class="btn btn-dark">Edit

            </a>
            <form action="/note/delete" method="POST">
                <button type="submit" class="btn btn-outline-dark">Del</button>

                <input type="hidden" name="id" th:value="${note.id}" />
            </form>
        </li>
    </ul>
</div>
</body>
</html>
